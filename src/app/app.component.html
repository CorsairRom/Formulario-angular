<div class="container border shadow rounded p-4 m-4">
  <div class="col  ">
    <h1 class="text-center">{{titulo}}</h1>
    <br>
    <form action="" class="form-group row">
      <div class="form-group col-md-3 form-floating mb-3">
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="cuadroNombre">
        <label for="nombre">Nombre</label>
      </div>
      <div class="form-group col-md-3 form-floating mb-3">
        <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="cuadroApellido">
        <label for="apellido">Apellido</label>
      </div>
      <div class="form-group col-md-3 form-floating mb-3">
        <input type="text" id="cargo" name="cargo" class="form-control" [(ngModel)]="cuadroCargo">
        <label for="cargo">Cargo</label>
      </div>
      <div class="form-group col-md-3 form-floating mb-3">
        <input type="number" id="salario" name="salario" class="form-control" [(ngModel)]="cuadroSalario">
        <label for="salario">Salario</label>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()"> Registrar</button>
      </div>
    </form>
  </div>
</div>
<br>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index"[empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
